<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coach Â» auth</title>
  <link rel="stylesheet" href="css/style.bundle.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-xl-4">
            <nav>
              <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-xl-4">
            <div id="logo"><a href="/"><img class="blue-logo img-fluid" src="../img/logo.png" alt="logo.png"><img class="white-logo img-fluid" src="../img/logo-white.png" alt="logo-white.png"></a></div>
          </div>
          <div class="col-xl-4">
            <div id="header-right">
              <div class="header-right-item" id="favorite-link"><a href="#">My Favorites</a></div>
              <div class="dropdown language-tgl header-right-item"><a class="toggle-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" style="background-image:url('../../img/en.png');"></a>
                <div class="dropdown-menu"><a class="dropdown-item" href="#"><img src="../img/en.png" alt="en"><span>En</span></a><a class="dropdown-item" href="#"><img src="../img/es.png" alt="es"><span>Espanol</span></a></div>
              </div>
              <div class="social-links header-right-item"><a class="social-link" href="#"><span><i class="fab fa-facebook-f"></i></span></a><a class="social-link" href="#"><span><i class="fab fa-twitter"></i></span></a><a class="social-link" href="#"><span><i class="fab fa-instagram"></i></span></a></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main id="auth-page">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card form-card">
              <div class="card-header">Register New Account (free)</div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"><label class="bmd-label-floating" for="reg-first-name">First Name</label><input class="form-control" type="text" name="firstName" id="reg-first-name"></div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"><label class="bmd-label-floating" for="reg-last-name">Last Name</label><input class="form-control" type="text" name="lastName" id="reg-last-name"></div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group"><label class="bmd-label-floating" for="reg-email">Email</label><input class="form-control" type="email" name="email" id="reg-email"></div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"><label class="bmd-label-floating" for="reg-password">Password</label><input class="form-control" type="password" name="password" id="reg-password"></div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"><label class="bmd-label-floating" for="reg-confirm-password">Confirm Password</label><input class="form-control" type="password" name="confirmPassword" id="reg-confirm-password"></div>
                    </div>
                  </div>
                  <div class="form-bottom">
                    <div class="checkbox"><label><input type="checkbox" name="acceptTerms"><a class="form-check-label" href="terms">Accept Terms</a></label></div><button class="btn btn-primary btn-raised" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card form-card">
              <div class="card-header">Login to an Existing Account</div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group"><label class="bmd-label-floating" for="login-email">Email</label><input class="form-control" type="email" name="email" id="login-email"></div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group"><label class="bmd-label-floating" for="login-password">Password</label><input class="form-control" type="password" name="password" id="login-password"></div>
                    </div>
                  </div>
                  <div class="form-bottom"><a href="terms">Forgot Password</a><button class="btn btn-primary btn-raised" type="submit">Log In</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/bundle.js"></script>
  </div>
</body>

</html>
